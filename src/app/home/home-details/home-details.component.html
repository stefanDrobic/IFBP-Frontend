<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Cover Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    <!-- Custom styles for this template -->
</head>

<body class="d-flex h-100 text-center text-white bg-dark">


    <div class="container d-flex w-100 h-100 mx-auto flex-column" *ngIf="homeItem1 != undefined">
        <app-navbar></app-navbar>
        <div class="welcome mt-5">
            <div class="row mt-5">
                <h2>{{homeItem1.title}}</h2>
                <div class="col-lg-12 mt-3">
                    <img class="imgs" [src]="homeItem1.imageUrl" style="height: 20rem; width: 40rem; ">
                </div>
            </div>

            <div class="row ">
                <div class="text col-lg-12 col-md-6 col-sm-6  mb-5">
                   
                    <h5 class="text2 ">Description: {{homeItem1.description}}
                    </h5>

                </div>

            </div>

        </div>

        <div class="container">
            <div class="trailer">
                <div class="welcome col-lg-4 mt-3">
                    <h3>Movie Trailer ▶ </h3>

                </div>

                <div class="row mt-3" >
                    <iframe width="420" height="400" [src]="safeSrc">
                    </iframe>
                </div>


                <app-footer></app-footer>
            </div>
        </div>

    </div>

</body>
<div id="bottom"></div>

</html>
