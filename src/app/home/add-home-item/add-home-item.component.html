<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilpe Select</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body class="d-flex h-100 text-center text-white bg-dark">


    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <app-navbar></app-navbar>
        <div class="text-center">
            <div class="container-sm">
                <main class="px-3">
                    <div class="row mt-5">
                        <h3>Add Cinematography Topic</h3>
                    </div>

                </main>
            </div>
        </div>

        <div class="container">

            <div class="create">
                <div class="col-lg-6 mx-auto ">
                    <div class="form-group">
                        <form (ngSubmit)="createEvent(eventForm)" #eventForm="ngForm">
                            <div ngModelGroup="event">

                                <div class="ok">
                                    <input type="text" class="form-control" ngModel #eventName="ngModel" name="title"
                                        placeholder="Title" required />
                                </div>


                                <div class="error" *ngIf=" eventName.touched && eventName.invalid">
                                    Title is required
                                </div>
                               

                                <div class="ok input-group mt-3">
                                    <span class="input-group-text">Descripton</span>
                                    <textarea class="form-control" aria-label="With textarea" ngModel
                                        #description="ngModel" name="description"
                                        required></textarea>
                                </div>
                                <div class="error" *ngIf="description.touched && description.invalid">
                                    description is required
                                </div>

                                <div class="mt-3">
                                  
                                    <input type="text" class="form-control" ngModel name="imageUrl"
                                        placeholder="Image URL" #imageUrl="ngModel"
                                        pattern="^http(s?)\://[a-zA-Z0-9\-\.]+\.[a-zA-Z]{2,3}(/\S*)?$" required>
                                </div>

                                <div class="error" *ngIf="imageUrl.touched && imageUrl.invalid">
                                    <div *ngIf="imageUrl.errors.required">
                                         URL is required
                                    </div>
                                    <div *ngIf="imageUrl.errors.pattern">
                                         image does not seem to have a valid URL
                                    </div>

                                </div>

                                <div class="input-group mt-3">
                                    <input type="text" class="form-control" ngModel name="ytUrl"
                                        placeholder="Trailer URL" #ytUrl="ngModel">
                                </div>

                                
                                <br>
                                <div class="error">{{mess}}</div>
                                <br>
                                <button type="submit" class="btn btn-primary btn-block"
                                    [disabled]="eventForm.invalid ">Create Topic</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <app-footer></app-footer>
    </div>
</body>
<div id="bottom"></div>

</html>
