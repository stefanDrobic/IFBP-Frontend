<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Cover Template Â· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    <!-- Custom styles for this template -->
</head>

<body class="d-flex h-100 text-center text-white bg-dark">


    <div class="container d-flex w-100 h-100 mx-auto flex-column" *ngIf="theme1 != undefined">
        <app-navbar></app-navbar>
        <div class="welcome mt-5">
            <div class="row mt-2">
               
                <div class="col text-start ">
                    <small class="c">{{theme1.accountName}}</small>
                </div>
                <div class="col  text-end">
                    <small class="e">{{theme1.date}}</small>
                </div>
               
            </div>
            <div class="row mt-3">
               
                <div class="col ">
                    <h3>{{theme1.name}}</h3>
                </div>
               
            </div>

            <div class="row ">
                <div class="text col  mb-5">
                   
                    <h5 class="text2 ">Description: {{theme1.description}}
                    </h5>

                </div>

            </div>

        </div>

        <div class="container">
            <div class="trailer">
               

                <app-add-comment></app-add-comment>
                <app-comment-list></app-comment-list>

                <br>
                <br>
                <app-footer></app-footer>
            </div>
        </div>

    </div>

</body>
<div id="bottom"></div>

</html>
