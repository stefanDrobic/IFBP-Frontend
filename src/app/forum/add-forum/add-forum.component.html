    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<body class="d-flex h-100 text-center text-white bg-dark">


    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <app-navbar></app-navbar>
        <div class="text-center">
            <div class="container-sm">
                <main class="px-3">
                    <div class="row mt-5">
                        <h3>Add Forum Theme</h3>
                    </div>

                </main>
            </div>
        </div>

        <div class="container">

            <div class="create">
                <div class="col-lg-6 mx-auto ">
                    <div class="form-group">
                        <form (ngSubmit)="createEvent(eventForm)" #eventForm="ngForm">
                            <div ngModelGroup="event">

                                <div class="ok">
                                    <input type="text" class="form-control" ngModel #eventName="ngModel" name="name"
                                        placeholder="Name" required />
                                </div>


                                <div class="error" *ngIf=" eventName.touched && eventName.invalid">
                                    Name is required
                                </div>
                               

                                <div class="ok input-group mt-3">
                                    <span class="input-group-text">Descripton</span>
                                    <textarea class="form-control" aria-label="With textarea" ngModel
                                        #description="ngModel" name="description"
                                        required></textarea>
                                </div>
                                <div class="error" *ngIf="description.touched && description.invalid">
                                    description is required
                                </div>


                                <button type="submit" class="btn btn-primary btn-block mt-3"
                                    [disabled]="eventForm.invalid ">Create Theme</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>

        <app-footer></app-footer>
    </div>
</body>
<div id="bottom"></div>

</html>
