<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <app-navbar></app-navbar>
        <div class="text-center">
            <div class="container-sm">
                <main class="px-3">
                    <div class="row mt-5">
                        <h3>Login to IFBP Movie site</h3>
                    </div>
                </main>
            </div>
        </div>

        <div class="login-form">
           
            <form (ngSubmit)="login()">
               
                <h2 class="text-center"style="color: rgb(46, 60, 99)">Login</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" 
                    #Username="ngModel" required name="username" [(ngModel)]="username" [class.is-invalid]="Username.invalid && Username.touched">
                    
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" 
                    required #Password="ngModel" name="password" [(ngModel)]="password" [class.is-invalid]="Password.invalid && Password.touched">
                
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
                <small class="text-danger">{{msg}}</small>
                <div class="form-group">

                        <h6 class="text-center"><a style="color: black"  routerLink="/admin" routerLinkActive="active">Login as admin</a></h6>
                </div>
            </form>
            <h6 class="text-center" style="color: white">Dont have acount?</h6>
            <h6 class="text-center"><a style="color: white"  routerLink="/register" routerLinkActive="active">Register</a></h6>
            
        </div>

                    <h6 class="text-center"><a style="color: rgb(0, 0, 0)"  routerLink="/register" routerLinkActive="active">Dont have account?</a></h6>
                </div>
            </form>
           
            
        </div>


        <app-footer></app-footer>
    </div>
</body>
<div id="bottom"></div>
</html>
