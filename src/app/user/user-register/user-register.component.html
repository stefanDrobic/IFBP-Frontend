<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Cover Template Â· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    <!-- Custom styles for this template -->
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <app-navbar></app-navbar>
        <div class="text-center">
            <div class="container-sm">
                <main class="px-3">
                    <div class="row mt-5">
                        <h3>Create your acount</h3>
                    </div>
                </main>
            </div>
        </div>

        <div class="register-form">       
            <form #registrationForm="ngForm" (ngSubmit)="register()">
                <h2 class="text-center" style="color: rgb(46, 60, 99)">Register</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" 
                    #Username="ngModel" required name="username" [(ngModel)]="username" [class.is-invalid]="Username.invalid && Username.touched">
                   
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" 
                    #Password="ngModel" required name="password" [(ngModel)]="password" [class.is-invalid]="Password.invalid && Password.touched">
                
                </div>
                <div class="form-group">
                    <button [disabled]="registrationForm.form.invalid" type="submit"
                        class="btn btn-primary btn-block">register</button>
                </div>

                <small class="text-danger">{{msg}}</small>
                
                <div class="form-group">
                    <h6 class="text-center"><a style="color: rgb(0, 0, 0)" routerLink="/login"
                            routerLinkActive="active">Already have acount?</a></h6>
                </div>
            </form>
           
        </div>

       <app-footer></app-footer>
    </div>
</body>
<div id="bottom"></div>
</html>
